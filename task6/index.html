    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>var x =0</script>

<body>

        <div class="container">
            <div>
                <h1>How did we do ?</h1>

            </div>
            <button type="submit" class="pstyle"  onclick=" x=1">1</button>
            <button type="submit" class="pstyle" onclick="x=2">2</button>
            <button type="submit" class="pstyle"  onclick=" x=3">3</button>
            <button type="submit" class="pstyle"  onclick=" x=4">4</button>
            <button type="submit" class="pstyle" onclick=" x=5">5</button>
            <button type="submit" class="inputstyle" onclick="alert(`you have rated us ${x}`)">Submit</button>
        </div>
    </div>

</body>
